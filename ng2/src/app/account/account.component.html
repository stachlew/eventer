<div class="row">
  <div class="col-md-4 col-md-offset-4" align="center">
    <div><H1>Edycja użytkownika</H1></div>
    <div>
      <form>
        <!--username-->
        <div class="form-group" align="left" >
          <label for="username">Nazwa użytkownika: </label>
          <span id="username">{{newUser.username}}</span>
        </div>
        <!--email-->
        <div class="form-group" align="left">
          <label for="email">E-mail: </label>
          <span id="email">{{newUser.email}}</span>
        </div>

        <!--firstname-->
        <div class="form-group" align="left" [ngClass]="{'has-error':!complexForm.controls['firstname'].valid && complexForm.controls['firstname'].touched}">
          <label for="firstname">Imię:</label>
          <input type="text" class="form-control" id="firstname" [(ngModel)]="newUser.firstname" name="firstname" [formControl]="complexForm.controls['firstname']">
          <div *ngIf="complexForm.controls['firstname'].hasError('required') && complexForm.controls['firstname'].touched" class="alert alert-danger">Pole obowiązkowe.</div>
          <div *ngIf="complexForm.controls['firstname'].hasError('minlength') && complexForm.controls['firstname'].touched" class="alert alert-danger">Minimum 4 znaki.</div>
          <div *ngIf="complexForm.controls['firstname'].hasError('maxlength') && complexForm.controls['firstname'].touched" class="alert alert-danger">Maksimum 50 znaków.</div>
        </div>
        <!--lastname-->
        <div class="form-group" align="left" [ngClass]="{'has-error':!complexForm.controls['lastname'].valid && complexForm.controls['lastname'].touched}">
          <label for="lastname">Nazwisko:</label>
          <input type="text" class="form-control" id="lastname" [(ngModel)]="newUser.lastname" name="lastname" [formControl]="complexForm.controls['lastname']">
          <div *ngIf="complexForm.controls['lastname'].hasError('required') && complexForm.controls['lastname'].touched" class="alert alert-danger">Pole obowiązkowe.</div>
          <div *ngIf="complexForm.controls['lastname'].hasError('minlength') && complexForm.controls['lastname'].touched" class="alert alert-danger">Minimum 4 znaki.</div>
          <div *ngIf="complexForm.controls['lastname'].hasError('maxlength') && complexForm.controls['lastname'].touched" class="alert alert-danger">Maksimum 50 znaków.</div>
        </div>
        <!--phone-->
        <div class="form-group" align="left" [ngClass]="{'has-error':!complexForm.controls['phone'].valid && complexForm.controls['phone'].touched}">
          <label for="phone">Nr tel.:</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="newUser.phone" name="username" [formControl]="complexForm.controls['phone']">
          <div *ngIf="complexForm.controls['phone'].hasError('maxlength') && complexForm.controls['phone'].touched" class="alert alert-danger">Maksimum 50 znaków.</div>
        </div>
        <br>
        <!--nowe haslo-->
        <div class="form-group" align="left" [ngClass]="{'has-error':!complexForm.controls['newPass'].valid && complexForm.controls['newPass'].touched}">
          <label for="newPass">Nowe hasło:</label>
          <input type="password" class="form-control" id="newPass" [(ngModel)]="newUser.newPass" name="newPass" [formControl]="complexForm.controls['newPass']">
          <div *ngIf="complexForm.controls['newPass'].hasError('minlength') && complexForm.controls['newPass'].touched" class="alert alert-danger">Minimum 4 znaki.</div>
          <div *ngIf="complexForm.controls['newPass'].hasError('maxlength') && complexForm.controls['newPass'].touched" class="alert alert-danger">Maksimum 50 znaków.</div>
        </div>
        <br>
        <br>


        <!--stare haslo-->
        <div class="form-group" align="left" [ngClass]="{'has-error':!complexForm.controls['oldPass'].valid && complexForm.controls['oldPass'].touched}">
          <label for="oldPass">Aktualne hasło wymagane do zapisania zmian:</label>
          <input type="password" class="form-control" id="oldPass" [(ngModel)]="newUser.oldPass" name="oldPass" [formControl]="complexForm.controls['oldPass']">
          <div *ngIf="complexForm.controls['oldPass'].hasError('required') && complexForm.controls['oldPass'].touched" class="alert alert-danger">Pole obowiązkowe.</div>
          <div *ngIf="complexForm.controls['oldPass'].hasError('minlength') && complexForm.controls['oldPass'].touched" class="alert alert-danger">Minimum 4 znaki.</div>
          <div *ngIf="complexForm.controls['oldPass'].hasError('maxlength') && complexForm.controls['oldPass'].touched" class="alert alert-danger">Maksimum 50 znaków.</div>
        </div>
        <div>
          <button class="btn btn-danger btn-block" [disabled]="!complexForm.valid" (click)="saveChanges()">Zapisz zmiany!</button>
        </div>

      </form>
    </div>

  </div>
</div>
