<div class="row" style="margin-top: 50px">
  <div class="col-md-offset-1 col-md-10">
    <!--TABELA-->
    <div class="panel panel-default">
      <!-- Naglowek -->
      <div class="panel-heading"><H1>Lista gości wydarzenia</H1></div>

      <!-- Cialo -->
      <table class="table">
        <tr style="background-color: silver">
          <td>Nr</td>
          <td>Identyfikator</td>
          <td>E-mail</td>
          <td>Imię</td>
          <td>Nazwisko</td>
          <td>Obecny</td>
        </tr>
        <tr *ngFor="let g of guests,let i = index">
          <td>{{i+1}}</td>
          <td>{{g.idPartcipant}}</td>
          <td>{{g.email}}</td>
          <td>{{g.firstName}}</td>
          <td>{{g.lastName}}</td>
          <td>
            <span *ngIf="g.presence" (click)="changePresence(g)"><i class="fa fa-check-square-o"></i></span>
            <span *ngIf="!g.presence" (click)="changePresence(g)"><i class="fa fa-square-o"></i></span>
          </td>
        </tr>
      </table>
    </div>
    <!--END TABELA-->
  </div>
</div>
