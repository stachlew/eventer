<!-- FORMULARZE I POBIERANIE LIST -->

<div class="row">
  <!-- FORMULARZ USER -->
  <div class="col-sm-12 col-md-6 col-lg-4">
    <h1>USER Form</h1>
    <form>
      <div class="form-group">
        <label for="numer">NUMER</label>
        <input type="text" class="form-control" id="nazwaWydarzenia" required [(ngModel)]="demoClass.nazwaWydarzenia" name="nazwaWydarzenia">
      </div>
      <div class="form-group">
        <label for="napis">NAPIS</label>
        <input type="text" class="form-control" id="napis1" required [(ngModel)]="demoClass.napis" name="napis">
      </div>
      <button (click)="postGuest()" type="" class="btn btn-success">Submit bez odpowiedzi</button>
      <button (click)="postDemoData()" type="" class="btn btn-success">Submit z odpowiedzia</button>

      <div>Odpowied≈∫: {{demoResponse}}</div>
    </form>
  </div>
  <!-- FORMULARZ ADMIN -->
  <div class="col-sm-12 col-md-6 col-lg-4">
    <h1>ADMIN Form</h1>
    <form>
      <div class="form-group">
        <label for="numer">NUMER</label>
        <input type="text" class="form-control" id="numer" required [(ngModel)]="demoClass.nazwaWydarzenia" name="numer">
      </div>
      <div class="form-group">
        <label for="napis">NAPIS</label>
        <input type="text" class="form-control" id="napis" required [(ngModel)]="demoClass.napis" name="napis">
      </div>
      <button (click)="postAdmin()" type="" class="btn btn-success">Submit</button>
    </form>
  </div>
